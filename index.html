<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="CSS/custom.css">
</head>
<body>

    <div class="main">
        <div class="overlay">
            <div class="tittle">We are coming soon.</div>
            <div class="tittle" id="end-date">12th September 2024 10.00PM</div>
            <div class="col">
                <div>
                    <input type="text" value="0" readonly><br>
                    <label for="">Day</label>
                </div>
                <div>
                    <input type="text" value="0" readonly><br>
                    <label for="">Hour</label>
                </div>
                <div>
                    <input type="text" value="0" readonly><br>
                    <label for="">Minute</label>
                </div>
                <div>
                    <input type="text" value="0" readonly><br>
                    <label for="">Second</label>
                </div>
            </div>
            <div class="foot">
                Enter Date : <input type="text" id ="in" value="15 August 2047 9:30:00 PM">
            </div>
        </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
